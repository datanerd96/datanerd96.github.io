<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nerd | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-blue-800 text-gray-200 font-sans transition-all">
    <header class="text-center py-6">
        <h1 class="text-4xl font-bold text-blue-400">Welcome to My Portfolio</h1>
        <p class="text-lg text-gray-300">Data Science | Web Dev | Tech Enthusiast ⚡</p>
        <button onclick="toggleTheme()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Toggle Dark Mode</button>
    </header>
    
    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold text-blue-300">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <div class="project-card">
                <h3>Data Viz Project</h3>
                <p>A deep dive into data storytelling with visual insights.</p>
                <a href="https://github.com/datanerd96/project1">View Project →</a>
            </div>
            <div class="project-card">
                <h3>Personal Website</h3>
                <p>A fully responsive website showcasing my skills.</p>
                <a href="https://github.com/datanerd96/website">View Project →</a>
            </div>
        </div>
    </section>
    
    <section class="max-w-4xl mx-auto p-6 mt-6">
        <h2 class="text-2xl font-semibold text-blue-300">Contact Me</h2>
        <form class="contact-form">
            <label>Name</label>
            <input type="text">
            <label>Email</label>
            <input type="email">
            <label>Message</label>
            <textarea></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer class="text-center py-6 mt-6 text-gray-400">
        <p>© 2025 Data Nerd | <a href="https://github.com/datanerd96">GitHub</a></p>
    </footer>
</body>
</html>
