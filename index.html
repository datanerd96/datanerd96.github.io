<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nerd | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-gray-900 to-blue-800 text-gray-200 font-sans transition-all">
    <header class="text-center py-6">
        <h1 class="text-4xl font-bold text-blue-400">Welcome to My Portfolio</h1>
        <p class="text-lg text-gray-300">Data Science | Web Dev | Tech Enthusiast ⚡</p>
        <button onclick="toggleTheme()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Toggle Dark Mode</button>
    </header>
    
    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold text-blue-300">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <div class="bg-gray-800 p-4 rounded-xl shadow-lg hover:shadow-2xl transition-transform transform hover:scale-105">
                <h3 class="text-xl font-bold text-blue-300">Data Viz Project</h3>
                <p class="text-gray-400">A deep dive into data storytelling with visual insights.</p>
                <a href="https://github.com/datanerd96/project1" class="text-blue-400 font-semibold">View Project →</a>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl shadow-lg hover:shadow-2xl transition-transform transform hover:scale-105">
                <h3 class="text-xl font-bold text-blue-300">Personal Website</h3>
                <p class="text-gray-400">A fully responsive website showcasing my skills.</p>
                <a href="https://github.com/datanerd96/website" class="text-blue-400 font-semibold">View Project →</a>
            </div>
        </div>
    </section>
    
    <section class="max-w-4xl mx-auto p-6 mt-6">
        <h2 class="text-2xl font-semibold text-blue-300">Contact Me</h2>
        <form class="bg-gray-800 p-4 rounded-xl shadow-lg mt-4">
            <label class="block text-gray-300">Name</label>
            <input type="text" class="w-full p-2 rounded-lg bg-gray-700 text-white">
            <label class="block text-gray-300 mt-2">Email</label>
            <input type="email" class="w-full p-2 rounded-lg bg-gray-700 text-white">
            <label class="block text-gray-300 mt-2">Message</label>
            <textarea class="w-full p-2 rounded-lg bg-gray-700 text-white"></textarea>
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Send</button>
        </form>
    </section>
    
    <footer class="text-center py-6 mt-6 text-gray-400">
        <p>© 2025 Data Nerd | <a href="https://github.com/datanerd96" class="text-blue-400">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
